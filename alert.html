<div>
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    
      .modal-content {
        display: flex;
        align-items: center;
      }
    
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
    
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    </head>
    <body>
    
    <div id="paymentAlert" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Thank you for your Airtime of <span id="paymentAmount"></span>! <span id="appreciationMessage"></span></p>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        setInterval(function () {
          var paymentAlert = document.getElementById('paymentAlert');
          var paymentAmountSpan = document.getElementById('paymentAmount');
          var appreciationMessageSpan = document.getElementById('appreciationMessage');
    
          var randomAmount = Math.floor(Math.random() * 1000); // Random amount between 0 and 100
          var randomAppreciationMessage = getRandomAppreciationMessage(); // Random appreciation message
    
          paymentAmountSpan.textContent = "N" + randomAmount;
          appreciationMessageSpan.textContent = randomAppreciationMessage;
    
          paymentAlert.style.display = 'block';
        }, 5000); // Repeat every 3 seconds
    
        // Close the modal when clicking on the close button
        document.querySelector('.close').addEventListener('click', function () {
          document.getElementById('paymentAlert').style.display = 'none';
        });
    
        function getRandomAppreciationMessage() {
          var messages = [
            "We appreciate your support!",
            "Thanks for being awesome!",
            "You're the best!",
            "We're grateful for your contribution!",
            "Thank you for choosing us!"
          ];
          var randomIndex = Math.floor(Math.random() * messages.length);
          return messages[randomIndex];
        }
      });
    </script>
    </div>
